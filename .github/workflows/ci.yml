name: Flask CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ✅ Run basic test (check if app runs)
      run: |
        python app/main.py &
        sleep 5
        curl -f http://localhost:5000 || exit 1
